<section ng-controller="EstimatesController">
  <div class="page-header">
    <h1>New Estimate</h1>
  </div>
  <form class="form-horizontal" ng-submit="create()">
    <fieldset>
      <div class="form-group">
      </div>
      <div class="col-md-8 main-area">
        <h3>Estimate</h3>
        <label class="control-label"
               for="estimateForm.application">Application</label>

        <div class="controls">
          <select ng-model="estimateForm.application"
                  id="estimateForm.application"
                  ng-options="application for application in formValues.applications"></select>
        </div>
        <label class="control-label"
               for="estimateForm.environment">Environment</label>

        <div class="controls">
          <select ng-model="estimateForm.environment"
                  id="estimateForm.environment"
                  ng-options="environment for environment in formValues.environments"></select>
        </div>
        <label class="control-label"
               for="estimateForm.type">Estimate Type</label>

        <div class="controls">
          <select ng-model="estimateForm.type" id="estimateForm.type"
                  ng-options="type for type in formValues.types"></select>
        </div>
        <label class="control-label"
               for="estimateForm.description">Description</label>

        <div class="controls">
          <input ng-model="estimateForm.description"
                 id="estimateForm.description"
                 class="form-control"
                 placeholder="Description"/>
        </div>
      </div>
      <div class="col-md-8 main-area">
        <h3>Resources</h3>
        <label class="control-label"
               for="resourceForm.department">Department</label>

        <div class="controls">
          <select ng-model="resourceForm.department"
                  id="resourceForm.department"
                  ng-options="department for department in formValues.departments"></select>
        </div>
        <label class="control-label"
               for="resourceForm.estimator">Estimator</label>

        <div class="controls">
          <input ng-model="resourceForm.estimator" id="resourceForm.estimator"
                 class="form-control"
                 placeholder="Estimator"/>
        </div>
        <label class="control-label"
               for="resourceForm.estimate">Estimate</label>

        <div class="input-prepend input-append">
          <input class="span2" ng-model="resourceForm.estimate"
                 id="resourceForm.estimate" type="number" placeholder="0"/>
          <span class="add-on">hrs.</span>
        </div>

        <label class="control-label"
               for="resourceForm.description">Description</label>

        <div class="controls">
          <input ng-model="resourceForm.description"
                 id="resourceForm.description"
                 class="form-control"
                 placeholder="Description"/>
        </div>
        <label class="control-label"
               for="resourceForm.notes">Notes</label>

        <div class="controls">
          <textarea ng-model="resourceForm.notes" id="resourceForm.notes"
                    class="form-control" cols="30" rows="10"
                    placeholder="Notes"></textarea>
        </div>
      </div>
      <div class="col-md-8 main-area">
        <h3>Infrastructure</h3>
        <label class="control-label"
               for="infrastructureForm.department">Department</label>

        <div class="controls">
          <select ng-model="infrastructureForm.department"
                  id="infrastructureForm.department"
                  ng-options="department for department in formValues.departments"></select>
        </div>
        <label class="control-label"
               for="infrastructureForm.estimator">Estimator</label>

        <div class="controls">
          <input ng-model="infrastructureForm.estimator"
                 id="infrastructureForm.estimator"
                 class="form-control"
                 placeholder="Estimator"/>
        </div>
        <label class="control-label"
               for="infrastructureForm.estimate">Estimate</label>

        <div class="input-prepend input-append">
          <input class="span2" ng-model="infrastructureForm.estimate"
                 id="infrastructureForm.estimate" type="number" placeholder="0">
          <span class="add-on">hrs.</span>
        </div>

        <label class="control-label"
               for="infrastructureForm.cost">Cost</label>

        <div class="input-prepend input-append">
          <span class="add-on">$</span>
          <input class="span2"
                 ng-model="infrastructureForm.cost"
                 id="infrastructureForm.cost"
                 type="number" placeholder="0"/>
        </div>

        <label class="control-label"
               for="infrastructureForm.description">Description</label>

        <div class="controls">
          <input ng-model="infrastructureForm.description"
                 id="infrastructureForm.description"
                 class="form-control"
                 placeholder="Description"/>
        </div>
        <label class="control-label"
               for="infrastructureForm.notes">Notes</label>

        <div class="controls">
          <textarea ng-model="infrastructureForm.notes"
                    id="infrastructureForm.notes"
                    class="form-control" cols="30" rows="10"
                    placeholder="Notes"></textarea>
        </div>
      </div>
      <div class="form-group col-md-8"><br/>
        <input type="submit" class="btn btn-default">
      </div>
    </fieldset>
  </form>
</section>
