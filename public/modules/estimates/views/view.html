<section data-ng-controller="EstimatesController" data-ng-init="findOne()">
	<div class="page-header">
		<h1>{{estimate.application}}</h1>
	</div>

	<div class="pull-right" data-ng-show="authentication.user._id == estimate.user._id">
		<a class="btn btn-primary" href="/#!/estimates/{{estimate._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	<small>
		<em class="text-muted">Posted on {{estimate.created | date:'mediumDate'}} by {{estimate.user.displayName}}</em>
	</small>
	<p class="lead">
		{{estimate.application}}
		{{estimate.description}}
	</p>
</section>
